version: '3.8'

services:

  nginx:
    image: nginx:1.23.3-alpine
    container_name: nginx 
    hostname: nginx
    ports:
      - "80:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./self-generate-private-key.pem:/etc/nginx/ssl/nginx.key:ro
      - ./self-generate-public-key.pem:/etc/nginx/ssl/nginx.crt:ro
    depends_on:
      - astro-notee
    networks:
      - main

  astro-notee: 
    image: registry.gitlab.com/thailephan-opensource/pet-note-astro-react:latest
    container_name: astro-notee
    hostname: astro-notee
    ports:
      - "3000:80" 
    networks:
      - main

networks:
  main: